<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <title>FormPrac1</title>
</head>
<body>
    <fieldset>
        <h2>Event Registration</h2>
    <label for="name">Name:</label>
    <br><br>
    <input type="text" id="name">
    <br><br>
    <label for="email">Email:</label>
    <br><br>
    <input type="email" id="email">
    <br><br>
    <label for="phone">Phone:</label>
    <br><br>
    <input type="tel" id="phone">
    <br><br>
    <label for="occ">Occupation:</label>
    <br><br>
    <select name="occupation" id="occ">
        <option value="Pri">Primary</option>
        <option value="Sec">Secondary</option>
        <option value="Tert">Tertiary</option>
    </select>
    <br>
    <p>Topics of Interest: </p>
    <br>
    <input type="checkbox" id="cb"> 
    <br>
    <label for="cb">HTML</label>
    <br><br>
    <input type="checkbox" id="cb2">
    <br>
    <label for="cb2">CSS</label>
    <br> <br>
    <input type="checkbox" id="cb1">
    <br>
    <label for="cb1">JavaScript</label>
    <p>Comments:</p> 
    <textarea name="area1" id="area1" cols="70" rows="10" placeholder="Your comments"></textarea>
    <input type="submit" value="Register">
    </fieldset>
</body>
</html>
